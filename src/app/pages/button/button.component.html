<h1>Button</h1>
<mat-divider></mat-divider>
<div class="btn-wrapper mt-3">
    <mat-card>
        <h2>Basic Buttons</h2>
        <div class="btn-row">
            <button mat-button color="warn">Submit</button>
            <button mat-button color="primary">Submit</button>
            <button mat-button color="accent">Submit</button>
            <button mat-button color="accent" disabled>Submit</button>
        </div>
    </mat-card>
    <mat-card class="mt-3">
        <h2>Raised Buttons</h2>
        <div class="btn-row">
            <button mat-raised-button  color="warn">Submit</button>
            <button mat-raised-button  color="primary">Submit</button>
            <button mat-raised-button  color="accent">Submit</button>
            <button mat-raised-button  color="accent" disabled>Submit</button>
        </div>
    </mat-card>
</div>
